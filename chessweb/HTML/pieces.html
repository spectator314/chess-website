<h2>Pieces</h2>

<figure class="royalty">
	<img src="../Images/king.png" alt="king">
	<figcaption>
		<h3>King</h3>
		<details>
			<summary>Click for info</summary>
			<p style="font-weight: bold;">Value:</p>
			<p>&#8734</p>
			<p style="font-weight: bold;">Movement:</p>
			<p>One square in any direction</p>
			<p>Can castle once per game</p>
		</details>
	</figcaption>
</figure>

<figure class="royalty">
	<img src="../Images/queen.png" alt="queen">
	<figcaption>
		<h3>Queen</h3>
		<details>
			<summary>Click for info</summary>
			<p style="font-weight: bold;">Value: </p>
			<p>9</p>
			<p style="font-weight: bold;">Movement: </p>
			<p>Any number of squares in any direction</p>
			<p><br></p>
		</details>
	</figcaption>
</figure>

<figure class="major">
	<img src="../Images/rook.png" alt="rook">
	<figcaption>
		<h3>Rook</h3>
		<details>
			<summary>Click for info</summary>
			<p style="font-weight: bold;">Value: </p>
			<p>5</p>
			<p style="font-weight: bold;">Movement: </p>
			<p>Any number of squares horizontally or vertically</p>
			<p><br></p>
		</details>
	</figcaption>
</figure>

<figure class="minor">
	<img src="../Images/bishop.png" alt="bishop">
	<figcaption>
		<h3>Bishop</h3>
		<details>
			<summary>Click for info</summary>
			<p style="font-weight: bold;">Value: </p>
			<p>3.25</p>
			<p style="font-weight: bold;">Movement: </p>
			<p>Any number of squares diagonally on its own color</p>
			<p><br></p>

		</details>
	</figcaption>
</figure>

<figure class="minor">
	<img src="../Images/knight.png" alt="knight">
	<figcaption>
		<h3>Knight</h3>
		<details>
			<summary>Click for info</summary>
			<p style="font-weight: bold;">Value: </p>
			<p>3</p>
			<p style="font-weight: bold;">Movement: </p>
			<p>Two squares horizontally or vertically, then one square perpendicular (makes L shape)</p>
		</details>
	</figcaption>
</figure>

<figure class="pawn">
	<img src="../Images/pawn.png" alt="pawn">
	<figcaption>
		<h3>Pawn</h3>
		<details>
			<summary>Click for info</summary>
			<p style="font-weight: bold;">Value: </p>
			<p>1</p>
			<p style="font-weight: bold;">Movement: </p>
			<p>One square forward</p>
			<p>Can move two squares forward from starting square</p>
		</details>
	</figcaption>
</figure>
